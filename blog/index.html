<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Mood Board</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asset&family=Chilanka&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Mood Board</h1>
      <div class="space">
        <p class="aa">Title</p>
        <input type="text" id="title" />
        <p class="aa">content</p>
        <textarea id="content" rows="8"></textarea>
      </div>
      <button id="btn">publish</button>
      <div id="list">
        <div class="article">
          <h2>Monday</h2>
          <p>今天天氣很好，但是早上一出門採到狗屎</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
